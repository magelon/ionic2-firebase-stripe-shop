<ion-header>

  <ion-navbar>
    <ion-title>good-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <img  height="300" width="300" src="{{good.img}}" />
    <ion-item> {{good.key}}</ion-item>
     <ion-item> {{good.name}}</ion-item>
           
         
    <button ion-button (click)="check(good.key,good.name)">Add To Cart</button>
      <button ion-button (click)="goToCart()">Go To Cart</button>
</ion-content>
