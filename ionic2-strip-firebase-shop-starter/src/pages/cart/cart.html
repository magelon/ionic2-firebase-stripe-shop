<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list *ngFor="let good of cartList">
        <ion-item>
           
            {{good.key}}
            {{good.class}}
            {{good.name}}
           
           
        </ion-item>
        
    </ion-list>

     <button ion-button icon-only (click)="checkOut()"> check out</button>
</ion-content>
